<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bem-vindo!</title>
		<link
			rel="shortcut icon"
			href="./src/assets/icons/favicon.ico"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="./src/styles/welcome.css" />
		<script src="./src/scripts/welcome.js" type="text/javascript" defer></script>
	</head>
	<body>
		<header>
			<h1 class="main-title">Bem-vindo!</h1>
		</header>

		<main class="contract">
			<div class="document">
				<input type="text" id="username" readonly />
			</div>
			<table class="keyboard">
				<tr class="keyboard__row">
					<td><button class="keyboard__key">A</button></td>
					<td><button class="keyboard__key">B</button></td>
					<td><button class="keyboard__key">C</button></td>
					<td><button class="keyboard__key">D</button></td>
				</tr>
				<tr class="keyboard__row">
					<td><button class="keyboard__key">E</button></td>
					<td><button class="keyboard__key">F</button></td>
					<td><button class="keyboard__key">G</button></td>
					<td><button class="keyboard__key">H</button></td>
				</tr>
				<tr class="keyboard__row">
					<td><button class="keyboard__key">I</button></td>
					<td><button class="keyboard__key">J</button></td>
					<td><button class="keyboard__key">K</button></td>
					<td><button class="keyboard__key">L</button></td>
				</tr>
				<tr class="keyboard__row">
					<td><button class="keyboard__key">M</button></td>
					<td><button class="keyboard__key">N</button></td>
					<td><button class="keyboard__key">O</button></td>
					<td><button class="keyboard__key">P</button></td>
				</tr>
				<tr class="keyboard__row">
					<td><button class="keyboard__key">Q</button></td>
					<td><button class="keyboard__key">R</button></td>
					<td><button class="keyboard__key">S</button></td>
					<td><button class="keyboard__key">T</button></td>
				</tr>
				<tr class="keyboard__row">
					<td><button class="keyboard__key">U</button></td>
					<td><button class="keyboard__key">V</button></td>
					<td><button class="keyboard__key">W</button></td>
					<td><button class="keyboard__key">X</button></td>
				</tr>
				<tr class="keyboard__row">
					<td><button class="keyboard__key">Y</button></td>
					<td><button class="keyboard__key">Z</button></td>
					<td colspan="2"><button class="keyboard__key keyboard__enter">Enter</button></td>
				</tr>
			</table>
		</main>
	</body>
</html>
